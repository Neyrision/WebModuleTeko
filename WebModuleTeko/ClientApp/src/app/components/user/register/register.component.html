<div class="d-flex h-100">
  <mat-card class="register-card m-auto p-3">
    <h2 class="mb-4">Register</h2>
    <form>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input [formControl]="formGroup.controls.username" matInput />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input [formControl]="formGroup.controls.email" matInput type="email" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input [formControl]="formGroup.controls.password" matInput type="password" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Repeat Password</mat-label>
            <input [formControl]="formGroup.controls.repeatedPassword" matInput type="password" />
          </mat-form-field>
        </div>
        <div class="col-8">
          <button type="button" mat-flat-button class="w-100" color="primary" (click)="onRegisterClick()">
            Register
          </button>
        </div>
        <div class="col-4">
          <button type="button" mat-button class="w-100" (click)="onLoginClick()">Login</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
