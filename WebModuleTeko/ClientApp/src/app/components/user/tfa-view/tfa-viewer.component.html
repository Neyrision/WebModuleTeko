<div class="d-flex h-100">
  <mat-card class="tfa-viewer-card m-auto p-3">
    <h2 class="mb-4">Google Authenticator</h2>
    <div class="row">
      <div class="col-12">
        Your account has successfully been set up. Please configure your Google Authenticator using the following QR-Code:
      </div>
      <div class="col-12 my-4 d-flex flex-column">
        <img class="m-auto" [src]="totpModel?.image"/>
        <span class="m-auto mt-2">{{ totpModel?.setupCode }}</span>
      </div>
      <div class="col-12">
        <button type="button" mat-flat-button class="w-100" color="primary" (click)="onLoginClick()">
          Got to -> Login
        </button>
      </div>
    </div>
  </mat-card>
</div>
