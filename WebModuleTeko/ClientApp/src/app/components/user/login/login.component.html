<mat-card class="login-card m-auto p-3">
  <form>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email"/>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password"/>
        </mat-form-field>
      </div>
      <div class="col-8">
        <button mat-flat-button class="w-100" color="primary">Login</button>
      </div>
      <div class="col-4">
        <button mat-button class="w-100">Register</button>
      </div>
    </div>
  </form>
</mat-card>
