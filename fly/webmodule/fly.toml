# fly.toml app configuration file generated for web-module on 2025-08-02T17:54:35+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'web-module'
primary_region = 'fra'

[build]
  image = 'thecodewizard27/web-module:latest'

[env]
  ApiConfiguration__AllowedOrigin = ''
  ApiConfiguration__ClientId = 'web-module-backend'
  ApiConfiguration__KeycloakApiUrl = 'https://web-module-keycloak.fly.dev'
  ApiConfiguration__TokenAuthority = 'https://web-module-keycloak.fly.dev/realms/web-module'

[processes]
  app = ''

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
